<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registerationForm.css">

</head>

<body>
    <div class="formContainer">
        <form id="form" novalidate>
            <h2>Register Whith Us</h2>
            <label for="userName">
                Username<br>
                <input type="text" minlength="3" maxlength="15" id="userName" placeholder="Enter username">
                <div id="notValidUsername" class="errorMessage" style="display: none;">Username must be at least 3
                    characters</div>
            </label>
            <label for="email">
                Email<br>
                <input type="email" id="email" placeholder="Enter email">
                <div id="notValidEmail" class="errorMessage" style="display: none;">Email is not valid</div>

            </label>
            <label for="password">
                Password<br>
                <input type="password" minlength="6" id="password" placeholder="Enter password">
                <div id="notValidPass" class="errorMessage" style="display: none;">Password must be at least 6
                    characters</div>

            </label>
            <label for="confirmPassword">
                Confirm Password<br>
                <input type="password" id="password2" placeholder="Enter password again">
                <div id="notValidPass2req" class="errorMessage" style="display: none;">Password2 is required</div>
                <div id="notValidPass2" class="errorMessage" style="display: none;">Password2 is Not same as password
                </div>

            </label>
            <!-- <button id="submit" onclick="checkValidation1()">submit</button> -->
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
<script src="registrationForm.js"></script>

</html>
